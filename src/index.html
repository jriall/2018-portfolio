<html lang="en">

<head>

  <!--endbuild-->

<body>
  <!-- NavBar -->
  <!-- /NavBar -->
  <!-- HeroContent -->
  <div class="fullscreen-background">
    <video loop muted autoplay poster="video/Two-Swimmers.jpg" class="fullscreen-background-video" id="fullscreen-background-video">
      <source src="video/Two-Swimmers.webm" type="video/webm">
      <source src="video/Two-Swimmers.mp4" type="video/mp4">
    </video>
  </div class="fullscreen-background">
  <div class="cover-content">
    <h1>James Riall</h1>
    <h4>Web Developer</h4>
  </div>
  </div>
  <!-- /HeroContent -->
  <!-- AboutMe -->
  <div class="about-me">
    <h1>James Riall</h1>
    <h4>Web Developer</h4>
    <p>More content</p>
    <p>More content</p>
  </div>
  <!-- /AboutMe -->
  <!-- ContactMe -->
  <div class="contact-me" id="contact-me">
    <!-- Start new form -->
    <form class="form-horizontal" method="POST" data-email="jamesrariall@gmail.com" name="gform" id="gform" action="https://script.google.com/macros/s/AKfycbyYUNDlejQDCXL0ZXX1F49rhcgy_gVDI3KusUVZB0kdE4CLYvk/exec">
      <h3>Want to get in touch?</h3>
      <div class="form-group">
        <label>Name:</label>
        <input type="text" class="form-control" placeholder="First and Last Name" name="name" required>
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" placeholder="example@domain.com" name="email" required>
      </div>
      <div class="form-group">
        <label>Subject:</label>
        <input type="text" class="form-control" placeholder="Subject" name="subject" required>
      </div>
      <div class="form-group">
        <label>Message:</label>
        <textarea class="form-control" rows="4" placeholder="Message" name="message" required></textarea>
      </div>
      <div class="form-group">
        <input id="submit" name="submit" type="submit" value="SEND">
      </div>
    </form>
    <div style="display:none;" id="thankyou_message">
      <h4>Thank you for contacting me. I will get back to you as soon as I can.</h4>
    </div>
    <!-- End new form -->
  </div>
  <!--end of contact me-->
  <!-- /ContactMe -->
  <!-- GoogleMapsContainer -->
  <div class="google-maps-container" id="google-maps-container"></div>
  <!-- /GoogleMapsContainer -->

      <li><a href="https://www.linkedin.com/in/james-riall-bbb58059/" target="_blank"><img src="images/icons/linkedin.png"></a></li>
      <li><a href="https://github.com/jriall" target="_blank"><img src="images/icons/github.png"></a></li>
    </ul>
  </div>
